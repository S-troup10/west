<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | West Basketball</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Space Grotesk','ui-sans-serif','system-ui'] }, colors:{clubGreen:'#16a34a',clubRed:'#f04444',clubDark:'#0f2f1d'} } } };</script>
  <style>body{background:#f6f8f6;}</style>
</head>
<body class="text-slate-900">
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200" id="site-nav"></header>

  <main class="max-w-6xl mx-auto px-6 pb-16 pt-10 space-y-10">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-xs uppercase tracking-[0.3em] text-clubGreen">Admin</p>
        <h1 class="text-3xl font-semibold text-clubDark">Manage website content</h1>
        <p class="text-slate-600">Edits save to your browser's localStorage. Refresh public pages to see changes.</p>
      </div>
      <div class="flex gap-3">
        <button id="save-admin" class="rounded-full bg-clubGreen px-5 py-2 text-white font-semibold">Save</button>
        <button id="reset-admin" class="rounded-full border border-slate-200 px-5 py-2 text-slate-800 hover:border-clubRed">Reset</button>
      </div>
    </div>
    <p id="admin-toast" class="text-sm text-clubGreen hidden">Saved</p>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">Hero</h2>
        <input id="hero-headline" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Headline" />
        <textarea id="hero-subhead" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Subhead"></textarea>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <input id="hero-primary-label" class="rounded-xl border border-slate-200 bg-white px-3 py-2 focus:border-clubGreen focus:outline-none" placeholder="Primary label" />
          <input id="hero-primary-href" class="rounded-xl border border-slate-200 bg-white px-3 py-2 focus:border-clubGreen focus:outline-none" placeholder="Primary link" />
          <input id="hero-secondary-label" class="rounded-xl border border-slate-200 bg-white px-3 py-2 focus:border-clubGreen focus:outline-none" placeholder="Secondary label" />
          <input id="hero-secondary-href" class="rounded-xl border border-slate-200 bg-white px-3 py-2 focus:border-clubGreen focus:outline-none" placeholder="Secondary link" />
        </div>
      </div>
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">Club intro</h2>
        <input id="club-tagline" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Tagline" />
        <textarea id="club-intro" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Landing blurb"></textarea>
      </div>
    </section>

    <section class="rounded-3xl border border-slate-200 bg-white p-6 space-y-4 shadow-card">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-clubDark">News</h2>
        <p class="text-xs text-slate-500">Shown on landing page</p>
      </div>
      <div id="news-list"></div>
    </section>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-clubDark">Quick links</h2>
          <p class="text-xs text-slate-500">Shown on landing page</p>
        </div>
        <div id="quick-links-list"></div>
      </div>
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-clubDark">Sponsors</h2>
          <p class="text-xs text-slate-500">Shown on landing + sponsors page</p>
        </div>
        <div id="sponsor-list"></div>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">About page</h2>
        <textarea id="about-intro-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Intro"></textarea>
        <textarea id="about-history-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="History"></textarea>
        <textarea id="about-values-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Values (one per line)"></textarea>
        <textarea id="about-members-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Life members (one per line)"></textarea>
      </div>
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">Join page</h2>
        <textarea id="join-u8u10-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="U8-U10 blurb"></textarea>
        <textarea id="join-juniors-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Juniors blurb"></textarea>
      </div>
    </section>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">Merch page</h2>
        <textarea id="merch-blurb-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Merch blurb"></textarea>
        <input id="merch-store-field" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Store URL" />
      </div>
      <div class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
        <h2 class="text-xl font-semibold text-clubDark">Coaches page</h2>
        <textarea id="coaches-blurb-field" rows="3" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Coaches blurb"></textarea>
        <input id="coaches-guide-field" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Guide URL" />
        <input id="coaches-templates-field" class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm focus:border-clubGreen focus:outline-none" placeholder="Templates URL" />
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-white" id="site-footer"></footer>

  <script src="data.js"></script>
  <script src="common.js"></script>
  <script src="admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderNav();
      renderFooter();
    });
  </script>
</body>
</html>
