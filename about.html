<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | West Basketball Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Space Grotesk', 'ui-sans-serif', 'system-ui'] },
          colors: { clubGreen: '#16a34a', clubDark: '#0f2f1d' }
        }
      }
    };
  </script>
  <style>
    body { background: #f6f8f6; }
  </style>
</head>
<body class="text-slate-900">
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-slate-200" id="site-nav"></header>

  <main class="max-w-5xl mx-auto px-6 pb-16 pt-10 space-y-14">
    <section class="space-y-4">
      <p class="text-xs uppercase tracking-[0.3em] text-clubGreen">About</p>
      <h1 class="text-4xl font-semibold text-clubDark">We develop players and great humans</h1>
      <p id="about-intro" class="text-lg text-slate-700"></p>
    </section>

    <section id="values" class="grid md:grid-cols-2 gap-8">
      <div class="space-y-3">
        <h2 class="text-2xl font-semibold text-clubDark">Our values</h2>
        <ul id="about-values" class="grid gap-2"></ul>
      </div>
      <div class="space-y-3">
        <h2 class="text-2xl font-semibold text-clubDark">History</h2>
        <p id="about-history" class="text-slate-700"></p>
      </div>
    </section>

    <section class="grid md:grid-cols-[0.7fr_1.3fr] gap-8">
      <div class="space-y-3">
        <h2 class="text-2xl font-semibold text-clubDark">Life members</h2>
        <ul id="about-life-members" class="space-y-2 text-slate-700"></ul>
      </div>
      <div class="space-y-3">
        <h2 class="text-2xl font-semibold text-clubDark">Club photos</h2>
        <div id="about-photos" class="grid sm:grid-cols-2 gap-3"></div>
      </div>
    </section>

    <section id="contact" class="rounded-3xl border border-slate-200 bg-white p-6 space-y-3 shadow-card">
      <h2 class="text-2xl font-semibold text-clubDark">Contact</h2>
      <p class="text-slate-700">Reach out to committee@westbasketball.com.au or find us at training courts during scheduled sessions.</p>
      <div class="flex gap-3 flex-wrap text-sm">
        <a href="mailto:committee@westbasketball.com.au" class="rounded-xl border border-slate-200 px-4 py-2 hover:border-clubGreen">Email</a>
        <a href="index.html" class="rounded-xl border border-slate-200 px-4 py-2 hover:border-clubGreen">Back to home</a>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-white" id="site-footer"></footer>

  <script src="data.js"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderNav('about');
      renderFooter();
      renderAboutDetails();
    });
  </script>
</body>
</html>
